<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Options</h1>
    <label for="db_host">Database host:</label>
    <input id="db_host" class="user-opt" type="text" placeholder="http://xx.xx.xx.xx:xxxx/imp" />
    <label for="machine_id">Machine ID:</label>
    <input id="machine_id" class="user-opt" type="text" placeholder="my-machine" />
    <label for="profile_id">Profile ID:</label>
    <input id="profile_id" class="user-opt" type="text" placeholder="My Browser Profile" />
    <input id="save_btn" type="button" value="Save"/>
    <script src="../browser-polyfill.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
